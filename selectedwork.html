<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmin Spence - Selected Work</title>
    <link rel="stylesheet" href="CSS/selectedwork.css">
</head>
<body>
    <div class="container">
        <!-- Header Bar with Navigation -->
        <header class="header">
            <img src="artwork/test_shit/LOGOHEADER.png" alt="Jasmin Spence Logo" class="header-logo">
            <nav class="nav">
                <a href="/index.html" class="nav-link">HOME</a>
                <a href="/selectedwork.html" class="nav-link active">SELECTED WORK</a>
                <a href="/about.html" class="nav-link">ABOUT</a>
                <a href="/contact.html" class="nav-link">CONTACT</a>
            </nav>
        </header>

        <!-- Portfolio Grid -->
        <main class="main-content">
            <div class="portfolio-grid">
                <div class="portfolio-item" onclick="openLightbox('artwork/Avalanche.png')">
                    <img src="artwork/Avalanche.png" alt="Illustration">
                    <div class="hover-title">Illustration</div>
                </div>
                <div class="portfolio-item" onclick="openLightbox('artwork/Treesketch_Appalachia.png')">
                    <img src="artwork/Treesketch_Appalachia.png" alt="2D-Animation">
                    <div class="hover-title">Short Film "Appalachian Mountains"</div>
                </div>
                <div class="portfolio-item" onclick="openLightbox('artwork/JasminSpence_Tubular.png')">
                    <img src="artwork/JasminSpence_Tubular.png" alt="Graphic Design">
                    <div class="hover-title">"Tubular"</div>
                </div>
                <div class="portfolio-item" onclick="openLightbox('artwork/JasminSpence_Barracudas.png')">
                    <img src="artwork/JasminSpence_Barracudas.png" alt="Creative Direction">
                    <div class="hover-title">"Barracudas"</div>
                </div>
                <div class="portfolio-item" onclick="openLightbox('artwork/Treesketch.png')">
                    <img src="artwork/Treesketch.png" alt="Film & Post-Production">
                    <div class="hover-title">Illustration</div>
                </div>
                <div class="portfolio-item" onclick="openLightbox('artwork/JasminSpence_Gestalt.png')">
                    <img src="artwork/JasminSpence_Gestalt.png" alt="Web Design">
                    <div class="hover-title">Brochure "Die Gestaltgesetze"</div>
                </div>
                <!-- New Row -->
                <div class="portfolio-item" onclick="openLightbox('artwork/Floating-not-stirred.png')">
                    <img src="artwork/Floating-not-stirred.png" alt="New Artwork 1">
                    <div class="hover-title">Digital Illustration</div>
                </div>
                <div class="portfolio-item" onclick="openLightbox('artwork/JasminSpence_BigWaveSurfing.png')">
                    <img src="artwork/JasminSpence_BigWaveSurfing.png" alt="New Artwork 2">
                    <div class="hover-title">"The Man had a Gun"</div>
                </div>
                <div class="portfolio-item" onclick="openLightbox('artwork/JasminSpence_Siren.png')">
                    <img src="artwork/JasminSpence_Siren.png" alt="New Artwork 3">
                    <div class="hover-title">Fantasy Illustration</div>
                </div>
                <!-- Another New Row -->
                <div class="portfolio-item" onclick="openLightbox('artwork/JasminSpence_2inthe.png')">
                    <img src="artwork/JasminSpence_2inthe.png" alt="New Artwork 4">
                    <div class="hover-title">"2inthe"</div>
                </div>
                <div class="portfolio-item" onclick="openLightbox('artwork/Storyboard_3.png')">
                    <img src="artwork/Storyboard_3.png" alt="New Artwork 5">
                    <div class="hover-title">Storyboard "Radioactive Rita"</div>
                </div>
                <div class="portfolio-item" onclick="openLightbox('artwork/Doodles_Stingrays.png')">
                    <img src="artwork/Doodles_Stingrays.png" alt="New Artwork 6">
                    <div class="hover-title">"Barracudas"</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

    <script>
        function openLightbox(imageSrc) {
            document.getElementById("lightbox").style.display = "flex";
            document.getElementById("lightbox-img").src = imageSrc;
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>
</html>
