<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz Spence - Artwork</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <a href="index.html">
                <img src="artwork/assets/jazzspence_wave.png" alt="Jazz Spence Logo">
            </a>
        </div>

        <nav class="nav">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="artwork.html" class="nav-link active">ARTWORK</a>
            <a href="projects.html" class="nav-link">PROJECTS</a>
            <a href="contact.html" class="nav-link">CONTACT</a>
            <a href="about.html" class="nav-link">ABOUT</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h1>ARTWORK</h1>
        </div>

        <div class="artwork-list">
            <div class="artwork-row" onclick="openLightbox('artwork/Avalanche.png')"><img src="artwork/Avalanche.png"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/JasminSpence_BigWaveSurfing.png')"><img src="artwork/JasminSpence_BigWaveSurfing.png"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/JasminSpence_Barracudas.png')"><img src="artwork/JasminSpence_Barracudas.png"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/JasminSpence_Tubular.png')"><img src="artwork/JasminSpence_Tubular.png"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/jaws_sketch.png')"><img src="artwork/jaws_sketch.png"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/cloud1_background.png')"><img src="artwork/cloud1_background.png"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/cloud2_background.png')"><img src="artwork/cloud2_background.png"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/IMG_1699.HEIC')"><img src="artwork/IMG_1699.HEIC"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/IMG_1700.HEIC')"><img src="artwork/IMG_1700.HEIC"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/IMG_1697.HEIC')"><img src="artwork/IMG_1697.HEIC"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/Treesketch_Appalachia.png')"><img src="artwork/Treesketch_Appalachia.png"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/Treesketch.png')"><img src="artwork/Treesketch.png"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/Doodles_giraffes.png')"><img src="artwork/Doodles_giraffes.png"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/Doodles_Stingrays.png')"><img src="artwork/Doodles_Stingrays.png"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/spaceslutz.png')"><img src="artwork/spaceslutz.png"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/Floating-not-stirred.png')"><img src="artwork/Floating-not-stirred.png"></div>
        </div>
    </main>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()"><img id="lb-img"></div>

    <script>
        function openLightbox(src) {
            document.getElementById('lb-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
