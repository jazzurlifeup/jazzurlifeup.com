<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz Spence - Artwork</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="index.html"><img src="artwork/assets/jazzspence_wave.png" alt="Jazz Spence Logo"></a>
        </div>
        <nav class="nav">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="artwork.html" class="nav-link active">ARTWORK</a>
            <a href="projects.html" class="nav-link">PROJECTS</a>
            <a href="photography.html" class="nav-link">PHOTOGRAPHY</a>
            <a href="contact.html" class="nav-link">CONTACT</a>
            <a href="about.html" class="nav-link">ABOUT</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="page-header"><h1>ARTWORK</h1></div>
        <div class="artwork-list">
            <div class="artwork-row" onclick="openLightbox('artwork/Avalanche.png')"><img src="artwork/Avalanche.png" alt="Avalanche"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/JasminSpence_BigWaveSurfing.png')"><img src="artwork/JasminSpence_BigWaveSurfing.png" alt="Big Wave Surfing"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/JasminSpence_Barracudas.png')"><img src="artwork/JasminSpence_Barracudas.png" alt="Barracudas"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/JasminSpence_Tubular.png')"><img src="artwork/JasminSpence_Tubular.png" alt="Tubular"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/jaws_sketch.png')"><img src="artwork/jaws_sketch.png" alt="Jaws Sketch"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/cloud1_background.png')"><img src="artwork/cloud1_background.png" alt="Cloud Background 1"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/cloud2_background.png')"><img src="artwork/cloud2_background.png" alt="Cloud Background 2"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/IMG_1699.HEIC')"><img src="artwork/IMG_1699.HEIC" alt="Artwork 1699"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/IMG_1700.HEIC')"><img src="artwork/IMG_1700.HEIC" alt="Artwork 1700"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/IMG_1697.HEIC')"><img src="artwork/IMG_1697.HEIC" alt="Artwork 1697"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/Treesketch_Appalachia.png')"><img src="artwork/Treesketch_Appalachia.png" alt="Appalachia Tree Sketch"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/Treesketch.png')"><img src="artwork/Treesketch.png" alt="Tree Sketch"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/Doodles_giraffes.png')"><img src="artwork/Doodles_giraffes.png" alt="Giraffe Doodles"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/Doodles_Stingrays.png')"><img src="artwork/Doodles_Stingrays.png" alt="Stingray Doodles"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/spaceslutz.png')"><img src="artwork/spaceslutz.png" alt="Spaceslutz"></div>
            <div class="artwork-row" onclick="openLightbox('artwork/Floating-not-stirred.png')"><img src="artwork/Floating-not-stirred.png" alt="Floating not stirred"></div>
        </div>
    </main>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()"><img id="lb-img" src="" alt="Lightbox View"></div>

    <script>
        function openLightbox(src) {
            document.getElementById('lb-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
